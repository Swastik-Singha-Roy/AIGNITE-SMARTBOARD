<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whiteboard with Excalidraw (Vanilla JS)</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f8f8f8;
    }
    .toolbar {
      background: #fff;
      padding: 12px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .toolbar button {
      padding: 8px 16px;
      border: 1px solid #bbb;
      background: #f0f0f0;
      cursor: pointer;
      border-radius: 4px;
      font-size: 15px;
    }
    #whiteboard-frame {
      width: 100vw;
      height: calc(100vh - 54px);
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button onclick="saveBoard()">ðŸ’¾ Save Drawing (PNG)</button>
    <button onclick="openExcalidraw()">ðŸ”— Open in New Tab</button>
    <span style="margin-left:auto;color:#888;">Powered by Excalidraw</span>
  </div>
  <iframe
    id="whiteboard-frame"
    src="https://excalidraw.com/"
    allow="clipboard-write"
  ></iframe>

  <script>
    // Save the current board as PNG (downloads the visible canvas)
    function saveBoard() {
      const iframe = document.getElementById('whiteboard-frame');
      // This only works if user is on excalidraw.com and allows clipboard/cross-origin
      // For security, we just open the built-in export dialog:
      iframe.contentWindow.postMessage(
        { action: "openExportDialog" },
        "https://excalidraw.com"
      );
      alert("Click 'Export as PNG' in the Excalidraw export dialog.");
    }

    // Open Excalidraw in a new tab
    function openExcalidraw() {
      window.open('https://excalidraw.com/', '_blank');
    }
  </script>
</body>
</html>
